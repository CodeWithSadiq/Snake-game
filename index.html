<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sadiq Iqbal Rajar">
    <meta name="description" content="This code creates a snake game that you can control using the arrow keys. the snake eats red color fruit that appear randomly on the screen, and the game ends if the snake hits itself. The score is displayed in the top-right cornerr of the window and have top score option also.">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" >
        <canvas class="game-canvas" id="gc" style="display:block;"></canvas>
    </div>
    <div class="keys">
        <a class="up arr" onclick="Snake.action('up')">
            <i class="chevron up"></i></a>
            <br>
                <a class="left arr" onclick="Snake.action('left')">
                    <i class="chevron left"></i></a>
                <a class="down arr" onclick="Snake.action('down')">
                    <i class="chevron down"></i></a>
                <a class="right arr" onclick="Snake.action('right')">
                    <i class="chevron right"></i></a>
            </div> 
            <!-- <div id="scoreboard">
                <div id="points"></div>
                <div id="top"></div>
            </div> -->
            
            <!-- <div id="pause">PRESS ARROW KEYS TO START</div> -->
            <script type="text/javascript" src="game.js">

            </script>
        
</body>
</html>
